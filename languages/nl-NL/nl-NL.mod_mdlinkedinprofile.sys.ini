MOD_MDLINKEDINPROFILE_DESCRIPTION="<p>MD Linkedinprofile is een simpele module om je linkedin profiel als knop op je website te plaatsen. Je kunt uit verschillende knoppen kiezen. Ga naar onze website voor meer informatie <a href='http://www.mardinkwebdesign.com' target='_blank'>http://www.mardinkwebdesign.com</a></p><p>Je kunt de link naar je public profiel vinden door op de volgende link te klikken <a href='https://www.linkedin.com/profile/public-profile-settings' target='_blank'>https://www.linkedin.com/profile/public-profile-settings</a> en dan zoek aan de rechterkant van het scherm naar (Your current url)<p>"