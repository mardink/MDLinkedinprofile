MOD_MDLINKEDINPROFILE_DESCRIPTION="<p>MD Linkedinprofile is a simple module to show an linkedin profile button on your website. You can choose verious buttontypes. Check our website <a href='http://www.mardinkwebdesign.com' target='_blank'>http://www.mardinkwebdesign.com</a> for more info.</p><p>You can find your public url by going to the following adres <a href='https://www.linkedin.com/profile/public-profile-settings' target='_blank'>https://www.linkedin.com/profile/public-profile-settings</a> and then check the right side of the screen and look for (Your current url)<p>"
MOD_MDLINKEDINPROFILE_PROFILE_LABEL="Url to your public linkedin profile"
MOD_MDLINKEDINPROFILE_PROFILE_DESCR="Fill in your linked in public linkedin profile page, you can find it here https://www.linkedin.com/profile/public-profile-settings on the right your current url. Copy this url."
